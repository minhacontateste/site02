<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Verificador de Idade</h1>

    <section>
        <label for="birthyear">Ano de nascimento: </label>
        <input class="birthyearInput" type="number" min="0" required name="birthyear" id="birthyear">
        <br>
        <label for="gender">Sexo: </label>
        <input class="gender" type="radio" checked name="gender" id="gender"><span>Masculino</span>
        <input class="gender" type="radio" name="gender" id="gender"><span>Feminino</span>
        <br>
        <button class="submitButton" id="submitButton" onclick="verificar()" type="button">Enviar</button>

        <p class="textoPreencherCampos" id="textoPreencherCampos">Por favor, preencha todos os campos acima!</p>
        <div id="divImagem">
            <img id="foto" src="" alt="">
        </div>
    </section>

    <footer>
        <p id="myFooter">&copy;Arthur Lage</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
